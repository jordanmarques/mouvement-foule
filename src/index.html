<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Dat Mouse</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <label for="file">Choisissez un Terrain</label>
    <br>
    <input type="file" id="file" value="text"/>

    <canvas id="canvas">Votre navigateur ne supporte pas HTML5</canvas>


    <div class="canvas-bottom">
        <label for="file">Porte 1</label>
        <input type="number" id="door1"/>

        <label for="file">Porte 2</label>
        <input type="number" id="door2"/>

        <label for="file">Vitesse</label>
        <input type="number" id="speed"/>

        <button onclick="launch()">Lancer</button>
    </div>
    <div class="canvas-bottom">
        <span class="counter">Tour: <span class="circle" id="tour"></span></span>
        <span class="counter">Déplacements: <span class="circle" id="deplacements"></span></span>
        <span class="counter">Souris sur le terrain: <span class="circle" id="sourisTerrain"></span></span>
        <span class="counter">Souris arrivées: <span class="circle" id="sourisArrivee"></span></span>
    </div>
</body>

<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="js/classes/canvas/Tileset.js"></script>
<script type="text/javascript" src="js/classes/astar/Astar.js"></script>
<script type="text/javascript" src="js/classes/elements/Door.js"></script>
<script type="text/javascript" src="js/classes/elements/Mouse.js"></script>
<script type="text/javascript" src="js/classes/elements/Position.js"></script>
<script type="text/javascript" src="js/classes/elements/Cheese.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
